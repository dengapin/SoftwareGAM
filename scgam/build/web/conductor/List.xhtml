<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ConductorListForm">

        <p:panel header="#{bundle.ListConductorTitle}">
         <p:graphicImage  value="/faces/views/choferLogo.png" />

            <h:panelGroup id="messagePanel">
                <p:messages id="listMessages"/>
            </h:panelGroup>

            <p:dataTable id="datalist" value="#{conductorController.items}" var="item"
                         selectionMode="single" selection="#{conductorController.selected}"
                         rowKey="#{item.idConductor}"
                         paginator="true"
                         rows="5"
                         rowsPerPageTemplate="5,10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idConductor}" filterBy="#{item.idConductor}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListConductorTitle_idConductor}"/>
                    </f:facet>
                    <h:outputText value="#{item.idConductor}"/>
                </p:column>
                <p:column sortBy="#{item.nombres}" filterBy="#{item.nombres}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListConductorTitle_nombres}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombres}"/>
                </p:column>
                <p:column sortBy="#{item.apellidos}" filterBy="#{item.apellidos}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListConductorTitle_apellidos}"/>
                    </f:facet>
                    <h:outputText value="#{item.apellidos}"/>
                </p:column>
                <p:column sortBy="#{item.licencia}" filterBy="#{item.licencia}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListConductorTitle_licencia}"/>
                    </f:facet>
                    <h:outputText value="#{item.licencia}"/>
                </p:column>
                <p:column sortBy="#{item.sexo}" filterBy="#{item.sexo}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListConductorTitle_sexo}"/>
                    </f:facet>
                    <h:outputText value="#{item.sexo}"/>
                </p:column>
                <p:column sortBy="#{item.telefono}" filterBy="#{item.telefono}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListConductorTitle_telefono}"/>
                    </f:facet>
                    <h:outputText value="#{item.telefono}"/>
                </p:column>
                <p:column sortBy="#{item.direccion}" filterBy="#{item.direccion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListConductorTitle_direccion}"/>
                    </f:facet>
                    <h:outputText value="#{item.direccion}"/>
                </p:column>
                <p:column sortBy="#{item.observacion}" filterBy="#{item.observacion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListConductorTitle_observacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.observacion}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{conductorController.prepareCreate}" update=":ConductorCreateForm:display" oncomplete="ConductorCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ConductorViewForm:display" oncomplete="ConductorViewDialog.show()" disabled="#{empty conductorController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ConductorEditForm:display" oncomplete="ConductorEditDialog.show()" disabled="#{empty conductorController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{conductorController.delete}" update=":ConductorListForm:messagePanel,datalist" disabled="#{empty conductorController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
