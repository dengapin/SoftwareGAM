<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="UsuarioListForm">

        <p:panel header="#{bundle.ListUsuarioTitle}">
            <p:graphicImage  value="/faces/views/usuariosLogo.png" />
            <h:panelGroup id="messagePanel">
                <p:messages id="listMessages"/>
            </h:panelGroup>

            <p:dataTable id="datalist" value="#{usuarioController.items}" var="item"
                         selectionMode="single" selection="#{usuarioController.selected}"
                         rowKey="#{item.idUsuario}"
                         paginator="true"
                         rows="5"
                         rowsPerPageTemplate="5,10,20,30"
                         >

                <p:ajax event="rowSelect"   update="viewButton"/>
                <p:ajax event="rowUnselect" update="viewButton"/>


                <p:column sortBy="#{item.nombres}" filterBy="#{item.nombres}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_nombres}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombres}"/>
                </p:column>
                <p:column sortBy="#{item.apellidos}" filterBy="#{item.apellidos}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_apellidos}"/>
                    </f:facet>
                    <h:outputText value="#{item.apellidos}"/>
                </p:column>
                <p:column sortBy="#{item.codigo}" filterBy="#{item.codigo}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_codigo}"/>
                    </f:facet>
                    <h:outputText value="#{item.codigo}"/>
                </p:column>
                <p:column filterBy="#{item.grupo}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_grupo}"/>
                    </f:facet>
                    <h:outputText value="#{item.grupo}"/>
                </p:column>

                <p:column sortBy="#{item.cedula}" filterBy="#{item.cedula}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_cedula}"/>
                    </f:facet>
                    <h:outputText value="#{item.cedula}"/>
                </p:column>
                <p:column sortBy="#{item.edad}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_edad}"/>
                    </f:facet>
                    <h:outputText value="#{item.edad}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_correo}"/>
                    </f:facet>
                    <h:outputText value="#{item.correo}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_sexo}"/>
                    </f:facet>
                    <h:outputText value="#{item.sexo}"/>
                </p:column>
                <p:column filterBy="#{item.tipoSangre}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_tipoSangre}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoSangre}"/>
                </p:column>

                <f:facet name="footer">
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UsuarioViewForm:display" oncomplete="UsuarioViewDialog.show()" disabled="#{empty usuarioController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>
    
</ui:composition>
