<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RepresentanteViewDlg" widgetVar="RepresentanteViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewRepresentanteTitle}">

            <h:form id="RepresentanteViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{representanteController.selected != null}">

                        
                        <h:outputText value="#{bundle.ViewRepresentanteLabel_nombres}"/>
                        <h:outputText value="#{representanteController.selected.nombres}" title="#{bundle.ViewRepresentanteTitle_nombres}"/>

                        <h:outputText value="#{bundle.ViewRepresentanteLabel_apellidos}"/>
                        <h:outputText value="#{representanteController.selected.apellidos}" title="#{bundle.ViewRepresentanteTitle_apellidos}"/>

                        <h:outputText value="#{bundle.ViewRepresentanteLabel_edad}"/>
                        <h:outputText value="#{representanteController.selected.edad}" title="#{bundle.ViewRepresentanteTitle_edad}"/>

                        <h:outputText value="#{bundle.ViewRepresentanteLabel_email}"/>
                        <h:outputText value="#{representanteController.selected.email}" title="#{bundle.ViewRepresentanteTitle_email}"/>

                        <h:outputText value="#{bundle.ViewRepresentanteLabel_sexo}"/>
                        <h:outputText value="#{representanteController.selected.sexo}" title="#{bundle.ViewRepresentanteTitle_sexo}"/>

                        <h:outputText value="#{bundle.ViewRepresentanteLabel_profesion}"/>
                        <h:outputText value="#{representanteController.selected.profesion}" title="#{bundle.ViewRepresentanteTitle_profesion}"/>

                        <h:outputText value="#{bundle.ViewRepresentanteLabel_observacion}"/>
                        <h:outputText value="#{representanteController.selected.observacion}" title="#{bundle.ViewRepresentanteTitle_observacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RepresentanteViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
