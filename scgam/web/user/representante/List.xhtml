<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="RepresentanteListForm">

        <p:panel header="#{bundle.ListRepresentanteTitle}">

            <h:panelGroup id="messagePanel">
                <p:messages id="listMessages"/>
            </h:panelGroup>

            <p:dataTable id="datalist" value="#{representanteController.items}" var="item"
                         selectionMode="single" selection="#{representanteController.selected}"
                         rowKey="#{item.idRepresentante}"
                         paginator="true"
                         rows="5"
                         rowsPerPageTemplate="5,10,20,30"
                         >

                <p:ajax event="rowSelect"   update="viewButton"/>
                <p:ajax event="rowUnselect" update="viewButton"/>

                
                <p:column sortBy="#{item.nombres}" filterBy="#{item.nombres}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListRepresentanteTitle_nombres}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombres}"/>
                </p:column>
                <p:column sortBy="#{item.apellidos}" filterBy="#{item.apellidos}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListRepresentanteTitle_apellidos}"/>
                    </f:facet>
                    <h:outputText value="#{item.apellidos}"/>
                </p:column>
                <p:column sortBy="#{item.edad}" filterBy="#{item.edad}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListRepresentanteTitle_edad}"/>
                    </f:facet>
                    <h:outputText value="#{item.edad}"/>
                </p:column>
                <p:column sortBy="#{item.email}" filterBy="#{item.email}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListRepresentanteTitle_email}"/>
                    </f:facet>
                    <h:outputText value="#{item.email}"/>
                </p:column>
                <p:column sortBy="#{item.sexo}" filterBy="#{item.sexo}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListRepresentanteTitle_sexo}"/>
                    </f:facet>
                    <h:outputText value="#{item.sexo}"/>
                </p:column>
                <p:column sortBy="#{item.profesion}" filterBy="#{item.profesion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListRepresentanteTitle_profesion}"/>
                    </f:facet>
                    <h:outputText value="#{item.profesion}"/>
                </p:column>
                <p:column sortBy="#{item.observacion}" filterBy="#{item.observacion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListRepresentanteTitle_observacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.observacion}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RepresentanteViewForm:display" oncomplete="RepresentanteViewDialog.show()" disabled="#{empty representanteController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
