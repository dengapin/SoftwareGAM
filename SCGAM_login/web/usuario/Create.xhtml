<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.CreateUsuarioTitle}">

            <h:form id="UsuarioCreateForm">

                <h:panelGroup id="messagePanel">
                    <p:messages/>
                </h:panelGroup>

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{usuarioController.selected.nombres}" title="#{bundle.CreateUsuarioTitle_nombres}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nombres}"/>

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{usuarioController.selected.apellidos}" title="#{bundle.CreateUsuarioTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_apellidos}"/>

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{usuarioController.selected.codigo}" title="#{bundle.CreateUsuarioTitle_codigo}" />

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_grupo}" for="grupo" />
                        <p:selectOneMenu id="grupo" value="#{usuarioController.selected.grupo}" label="#{bundle.CreateUsuarioTitle_grupo}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_grupo}">  
                                <f:selectItem itemLabel="Selecionar Grupo" itemValue="" />
                                <f:selectItem itemLabel="Cap. Fisica y Cognitiva Buena" itemValue="A" />  
                                <f:selectItem itemLabel="Cap. Fisica y Cognitiva Media" itemValue="B" />
                                <f:selectItem itemLabel="Cap. Fisica y Cognitiva Baja" itemValue="C" /> 
                         </p:selectOneMenu> 
                        
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{usuarioController.selected.telefono}" title="#{bundle.CreateUsuarioTitle_telefono}" />

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{usuarioController.selected.cedula}" title="#{bundle.CreateUsuarioTitle_cedula}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_cedula}"/>

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_edad}" for="edad" />
                        <p:inputText id="edad" value="#{usuarioController.selected.edad}" title="#{bundle.CreateUsuarioTitle_edad}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_edad}"/>

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{usuarioController.selected.correo}" title="#{bundle.CreateUsuarioTitle_correo}" />

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_sexo}" for="sexo" />
                        <p:selectOneMenu id="sexo" value="#{usuarioController.selected.sexo}" label="#{bundle.CreateUsuarioTitle_sexo}" >  
                                <f:selectItem itemLabel="Selecionar Sexo" itemValue="" />
                                <f:selectItem itemLabel="Femenino" itemValue="F" />  
                                <f:selectItem itemLabel="Masculino" itemValue="M" />
                         </p:selectOneMenu> 
                        
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_tipoSangre}" for="tipoSangre" />
                        <p:selectOneMenu id="tipoSangre" value="#{usuarioController.selected.tipoSangre}" label="#{bundle.CreateUsuarioTitle_tipoSangre}" >  
                            <f:selectItem itemLabel="Selecionar Tipo de Sangre" itemValue="" />    
                            <f:selectItem itemLabel="A+" itemValue="A+" /> 
                            <f:selectItem itemLabel="A-" itemValue="A-" />
                            <f:selectItem itemLabel="B+" itemValue="B+" />
                            <f:selectItem itemLabel="B-" itemValue="B-" />
                            <f:selectItem itemLabel="AB" itemValue="AB" />
                            <f:selectItem itemLabel="O+" itemValue="O+" />
                            <f:selectItem itemLabel="O-" itemValue="O-" />
                         </p:selectOneMenu> 
                        
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{usuarioController.selected.direccion}" title="#{bundle.CreateUsuarioTitle_direccion}" />

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_profesion}" for="profesion" />
                        <p:inputText id="profesion" value="#{usuarioController.selected.profesion}" title="#{bundle.CreateUsuarioTitle_profesion}" />

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_convivencia}" for="convivencia" />
                        <p:inputText id="convivencia" value="#{usuarioController.selected.convivencia}" title="#{bundle.CreateUsuarioTitle_convivencia}" />

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_patologia}" for="patologia" />
                        <p:inputText id="patologia" value="#{usuarioController.selected.patologia}" title="#{bundle.CreateUsuarioTitle_patologia}" />

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_alergia}" for="alergia" />
                        <p:inputText id="alergia" value="#{usuarioController.selected.alergia}" title="#{bundle.CreateUsuarioTitle_alergia}" />

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_instruccion}" for="instruccion" />
                        <p:selectOneMenu id="instruccion" value="#{usuarioController.selected.instruccion}" label="#{bundle.CreateUsuarioTitle_instruccion}" >  
                            <f:selectItem itemLabel="Selecionar Instruccion" itemValue="" />    
                            <f:selectItem itemLabel="Primaria" itemValue="Primaria" />  
                            <f:selectItem itemLabel="Secundaria" itemValue="Secundaria" />
                            <f:selectItem itemLabel="Superior" itemValue="Superior" /> 
                         </p:selectOneMenu> 

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_licencia}" for="licencia" />
                        <p:selectBooleanCheckbox id="licencia" value="#{usuarioController.selected.licencia}" />

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_hijos}" for="hijos" />
                        <p:selectOneMenu id="hijos" value="#{usuarioController.selected.hijos}" label="#{bundle.CreateUsuarioTitle_hijos}" >  
                            <f:selectItem itemLabel="Selecionar Hijos" itemValue="" />    
                            <f:selectItem itemLabel="1" itemValue="1" />  
                            <f:selectItem itemLabel="2" itemValue="2" />
                            <f:selectItem itemLabel="3" itemValue="3" /> 
                            <f:selectItem itemLabel="4" itemValue="4" />  
                            <f:selectItem itemLabel="5" itemValue="5" />
                            <f:selectItem itemLabel="6" itemValue="6" />
                            <f:selectItem itemLabel="7" itemValue="7" />
                         </p:selectOneMenu> 

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{usuarioController.selected.observaciones}" title="#{bundle.CreateUsuarioTitle_observaciones}" />

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_iduserR}" for="iduserR" />
                        <p:selectOneMenu id="iduserR" value="#{usuarioController.selected.iduserR}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_iduserR}">
                            <f:selectItem itemValue="" itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{representanteController.items}"
                                           var="iduserRItem"
                                           itemValue="#{iduserRItem}"
                                           itemLabel="#{iduserRItem.idRepresentante.toString()}"
                                           />
                            <f:converter converterId="representanteConverter"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.saveNew}" value="#{bundle.Save}" update="display,messagePanel,:UsuarioListForm:datalist" oncomplete="if(!args.validationFailed) {UsuarioCreateDialog.hide();}"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
