<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditUsuarioTitle}">

            <h:form id="UsuarioEditForm">

                <h:panelGroup id="messagePanel">
                    <p:messages id="UsuarioEditMessages"/>
                </h:panelGroup>

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{usuarioController.selected != null}">

                        <h:outputLabel value="#{bundle.EditUsuarioLabel_idUsuario}" for="idUsuario" />
                        <h:outputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" />

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{usuarioController.selected.nombres}" title="#{bundle.EditUsuarioTitle_nombres}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_nombres}"/>

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{usuarioController.selected.apellidos}" title="#{bundle.EditUsuarioTitle_apellidos}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_apellidos}"/>

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{usuarioController.selected.codigo}" title="#{bundle.EditUsuarioTitle_codigo}" />

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_grupo}" for="grupo" />
                        <p:inputText id="grupo" value="#{usuarioController.selected.grupo}" title="#{bundle.EditUsuarioTitle_grupo}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_grupo}"/>

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{usuarioController.selected.telefono}" title="#{bundle.EditUsuarioTitle_telefono}" />

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{usuarioController.selected.cedula}" title="#{bundle.EditUsuarioTitle_cedula}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_cedula}"/>

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_edad}" for="edad" />
                        <p:inputText id="edad" value="#{usuarioController.selected.edad}" title="#{bundle.EditUsuarioTitle_edad}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_edad}"/>

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{usuarioController.selected.correo}" title="#{bundle.EditUsuarioTitle_correo}" />

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_sexo}" for="sexo" />
                        <p:inputText id="sexo" value="#{usuarioController.selected.sexo}" title="#{bundle.EditUsuarioTitle_sexo}" />

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_tipoSangre}" for="tipoSangre" />
                        <p:inputText id="tipoSangre" value="#{usuarioController.selected.tipoSangre}" title="#{bundle.EditUsuarioTitle_tipoSangre}" />

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{usuarioController.selected.direccion}" title="#{bundle.EditUsuarioTitle_direccion}" />

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_profesion}" for="profesion" />
                        <p:inputText id="profesion" value="#{usuarioController.selected.profesion}" title="#{bundle.EditUsuarioTitle_profesion}" />

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_convivencia}" for="convivencia" />
                        <p:inputText id="convivencia" value="#{usuarioController.selected.convivencia}" title="#{bundle.EditUsuarioTitle_convivencia}" />

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_patologia}" for="patologia" />
                        <p:inputText id="patologia" value="#{usuarioController.selected.patologia}" title="#{bundle.EditUsuarioTitle_patologia}" />

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_alergia}" for="alergia" />
                        <p:inputText id="alergia" value="#{usuarioController.selected.alergia}" title="#{bundle.EditUsuarioTitle_alergia}" />

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_instruccion}" for="instruccion" />
                        <p:inputText id="instruccion" value="#{usuarioController.selected.instruccion}" title="#{bundle.EditUsuarioTitle_instruccion}" />

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_licencia}" for="licencia" />
                        <p:inputText id="licencia" value="#{usuarioController.selected.licencia}" title="#{bundle.EditUsuarioTitle_licencia}" />

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_hijos}" for="hijos" />
                        <p:inputText id="hijos" value="#{usuarioController.selected.hijos}" title="#{bundle.EditUsuarioTitle_hijos}" />

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{usuarioController.selected.observaciones}" title="#{bundle.EditUsuarioTitle_observaciones}" />

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_iduserR}" for="iduserR" />
                        <p:selectOneMenu id="iduserR" value="#{usuarioController.selected.iduserR}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_iduserR}">
                            <f:selectItem itemValue="" itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{representanteController.items}"
                                           var="iduserRItem"
                                           itemValue="#{iduserRItem}"
                                           itemLabel="#{iduserRItem.idRepresentante.toString()}"
                                           />
                            <f:converter converterId="representanteConverter"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.save}" value="#{bundle.Save}" update="display,messagePanel,:UsuarioListForm:datalist" oncomplete="if(!args.validationFailed) {UsuarioEditDialog.hide();}"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
