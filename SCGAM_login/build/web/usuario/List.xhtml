<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="UsuarioListForm">

        <p:panel header="#{bundle.ListUsuarioTitle}">

            <h:panelGroup id="messagePanel">
                <p:messages id="listMessages"/>
            </h:panelGroup>

            <p:dataTable id="datalist" value="#{usuarioController.items}" var="item"
                         selectionMode="single" selection="#{usuarioController.selected}"
                         rowKey="#{item.idUsuario}"
                         paginator="true"
                         rows="5"
                         rowsPerPageTemplate="5,10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idUsuario}" filterBy="#{item.idUsuario}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_idUsuario}"/>
                    </f:facet>
                    <h:outputText value="#{item.idUsuario}"/>
                </p:column>
                <p:column sortBy="#{item.nombres}" filterBy="#{item.nombres}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_nombres}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombres}"/>
                </p:column>
                <p:column sortBy="#{item.apellidos}" filterBy="#{item.apellidos}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_apellidos}"/>
                    </f:facet>
                    <h:outputText value="#{item.apellidos}"/>
                </p:column>
                <p:column sortBy="#{item.codigo}" filterBy="#{item.codigo}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_codigo}"/>
                    </f:facet>
                    <h:outputText value="#{item.codigo}"/>
                </p:column>
                <p:column sortBy="#{item.grupo}" filterBy="#{item.grupo}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_grupo}"/>
                    </f:facet>
                    <h:outputText value="#{item.grupo}"/>
                </p:column>
                <p:column sortBy="#{item.telefono}" filterBy="#{item.telefono}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_telefono}"/>
                    </f:facet>
                    <h:outputText value="#{item.telefono}"/>
                </p:column>
                <p:column sortBy="#{item.cedula}" filterBy="#{item.cedula}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_cedula}"/>
                    </f:facet>
                    <h:outputText value="#{item.cedula}"/>
                </p:column>
                <p:column sortBy="#{item.edad}" filterBy="#{item.edad}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_edad}"/>
                    </f:facet>
                    <h:outputText value="#{item.edad}"/>
                </p:column>
                <p:column sortBy="#{item.correo}" filterBy="#{item.correo}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_correo}"/>
                    </f:facet>
                    <h:outputText value="#{item.correo}"/>
                </p:column>
                <p:column sortBy="#{item.sexo}" filterBy="#{item.sexo}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_sexo}"/>
                    </f:facet>
                    <h:outputText value="#{item.sexo}"/>
                </p:column>
                <p:column sortBy="#{item.tipoSangre}" filterBy="#{item.tipoSangre}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_tipoSangre}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoSangre}"/>
                </p:column>
                <p:column sortBy="#{item.direccion}" filterBy="#{item.direccion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_direccion}"/>
                    </f:facet>
                    <h:outputText value="#{item.direccion}"/>
                </p:column>
                <p:column sortBy="#{item.profesion}" filterBy="#{item.profesion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_profesion}"/>
                    </f:facet>
                    <h:outputText value="#{item.profesion}"/>
                </p:column>
                <p:column sortBy="#{item.convivencia}" filterBy="#{item.convivencia}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_convivencia}"/>
                    </f:facet>
                    <h:outputText value="#{item.convivencia}"/>
                </p:column>
                <p:column sortBy="#{item.patologia}" filterBy="#{item.patologia}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_patologia}"/>
                    </f:facet>
                    <h:outputText value="#{item.patologia}"/>
                </p:column>
                <p:column sortBy="#{item.alergia}" filterBy="#{item.alergia}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_alergia}"/>
                    </f:facet>
                    <h:outputText value="#{item.alergia}"/>
                </p:column>
                <p:column sortBy="#{item.instruccion}" filterBy="#{item.instruccion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_instruccion}"/>
                    </f:facet>
                    <h:outputText value="#{item.instruccion}"/>
                </p:column>
                <p:column sortBy="#{item.licencia}" filterBy="#{item.licencia}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_licencia}"/>
                    </f:facet>
                    <h:outputText value="#{item.licencia}"/>
                </p:column>
                <p:column sortBy="#{item.hijos}" filterBy="#{item.hijos}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_hijos}"/>
                    </f:facet>
                    <h:outputText value="#{item.hijos}"/>
                </p:column>
                <p:column sortBy="#{item.observaciones}" filterBy="#{item.observaciones}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_observaciones}"/>
                    </f:facet>
                    <h:outputText value="#{item.observaciones}"/>
                </p:column>
                <p:column sortBy="#{item.iduserR.idRepresentante}" filterBy="#{item.iduserR.idRepresentante}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUsuarioTitle_iduserR}"/>
                    </f:facet>
                    <h:outputText value="#{item.iduserR.idRepresentante}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{usuarioController.prepareCreate}" update=":UsuarioCreateForm:display" oncomplete="UsuarioCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UsuarioViewForm:display" oncomplete="UsuarioViewDialog.show()" disabled="#{empty usuarioController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UsuarioEditForm:display" oncomplete="UsuarioEditDialog.show()" disabled="#{empty usuarioController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{usuarioController.delete}" update=":UsuarioListForm:messagePanel,datalist" disabled="#{empty usuarioController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
