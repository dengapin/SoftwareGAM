<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConductorEditDlg" widgetVar="ConductorEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditConductorTitle}">

            <h:form id="ConductorEditForm">

                <h:panelGroup id="messagePanel">
                    <p:messages id="ConductorEditMessages"/>
                </h:panelGroup>

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{conductorController.selected != null}">

                        <h:outputLabel value="#{bundle.EditConductorLabel_idConductor}" for="idConductor" />
                        <h:outputText id="idConductor" value="#{conductorController.selected.idConductor}" />

                        <p:outputLabel value="#{bundle.EditConductorLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{conductorController.selected.nombres}" title="#{bundle.EditConductorTitle_nombres}" required="true" requiredMessage="#{bundle.EditConductorRequiredMessage_nombres}"/>

                        <p:outputLabel value="#{bundle.EditConductorLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{conductorController.selected.apellidos}" title="#{bundle.EditConductorTitle_apellidos}" required="true" requiredMessage="#{bundle.EditConductorRequiredMessage_apellidos}"/>

                        <p:outputLabel value="#{bundle.EditConductorLabel_licencia}" for="licencia" />
                        <p:inputText id="licencia" value="#{conductorController.selected.licencia}" title="#{bundle.EditConductorTitle_licencia}" required="true" requiredMessage="#{bundle.EditConductorRequiredMessage_licencia}"/>

                        <p:outputLabel value="#{bundle.EditConductorLabel_sexo}" for="sexo" />
                        <p:inputText id="sexo" value="#{conductorController.selected.sexo}" title="#{bundle.EditConductorTitle_sexo}" required="true" requiredMessage="#{bundle.EditConductorRequiredMessage_sexo}"/>

                        <p:outputLabel value="#{bundle.EditConductorLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{conductorController.selected.telefono}" title="#{bundle.EditConductorTitle_telefono}" required="true" requiredMessage="#{bundle.EditConductorRequiredMessage_telefono}"/>

                        <p:outputLabel value="#{bundle.EditConductorLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{conductorController.selected.direccion}" title="#{bundle.EditConductorTitle_direccion}" required="true" requiredMessage="#{bundle.EditConductorRequiredMessage_direccion}"/>

                        <p:outputLabel value="#{bundle.EditConductorLabel_observacion}" for="observacion" />
                        <p:inputText id="observacion" value="#{conductorController.selected.observacion}" title="#{bundle.EditConductorTitle_observacion}" required="true" requiredMessage="#{bundle.EditConductorRequiredMessage_observacion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{conductorController.save}" value="#{bundle.Save}" update="display,messagePanel,:ConductorListForm:datalist" oncomplete="if(!args.validationFailed) {ConductorEditDialog.hide();}"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ConductorEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
