<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenuCreateDlg" widgetVar="MenuCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.CreateMenuTitle}">

            <h:form id="MenuCreateForm">

                <h:panelGroup id="messagePanel">
                    <p:messages/>
                </h:panelGroup>

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{menuController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateMenuLabel_nivel}" for="nivel" />
                        <p:inputText id="nivel" value="#{menuController.selected.nivel}" title="#{bundle.CreateMenuTitle_nivel}" required="true" requiredMessage="#{bundle.CreateMenuRequiredMessage_nivel}"/>

                        <p:outputLabel value="#{bundle.CreateMenuLabel_orden}" for="orden" />
                        <p:inputText id="orden" value="#{menuController.selected.orden}" title="#{bundle.CreateMenuTitle_orden}" required="true" requiredMessage="#{bundle.CreateMenuRequiredMessage_orden}"/>

                        <p:outputLabel value="#{bundle.CreateMenuLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{menuController.selected.nombre}" title="#{bundle.CreateMenuTitle_nombre}" required="true" requiredMessage="#{bundle.CreateMenuRequiredMessage_nombre}"/>

                        <p:outputLabel value="#{bundle.CreateMenuLabel_url}" for="url" />
                        <p:inputText id="url" value="#{menuController.selected.url}" title="#{bundle.CreateMenuTitle_url}" />

                        <p:outputLabel value="#{bundle.CreateMenuLabel_icono}" for="icono" />
                        <p:inputText id="icono" value="#{menuController.selected.icono}" title="#{bundle.CreateMenuTitle_icono}" />

                        <p:outputLabel value="#{bundle.CreateMenuLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{menuController.selected.estado}" title="#{bundle.CreateMenuTitle_estado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{menuController.saveNew}" value="#{bundle.Save}" update="display,messagePanel,:MenuListForm:datalist" oncomplete="if(!args.validationFailed) {MenuCreateDialog.hide();}"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MenuCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
