<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenuEditDlg" widgetVar="MenuEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditMenuTitle}">

            <h:form id="MenuEditForm">

                <h:panelGroup id="messagePanel">
                    <p:messages id="MenuEditMessages"/>
                </h:panelGroup>

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{menuController.selected != null}">

                        <h:outputLabel value="#{bundle.EditMenuLabel_idMenu}" for="idMenu" />
                        <h:outputText id="idMenu" value="#{menuController.selected.idMenu}" />

                        <p:outputLabel value="#{bundle.EditMenuLabel_nivel}" for="nivel" />
                        <p:inputText id="nivel" value="#{menuController.selected.nivel}" title="#{bundle.EditMenuTitle_nivel}" required="true" requiredMessage="#{bundle.EditMenuRequiredMessage_nivel}"/>

                        <p:outputLabel value="#{bundle.EditMenuLabel_orden}" for="orden" />
                        <p:inputText id="orden" value="#{menuController.selected.orden}" title="#{bundle.EditMenuTitle_orden}" required="true" requiredMessage="#{bundle.EditMenuRequiredMessage_orden}"/>

                        <p:outputLabel value="#{bundle.EditMenuLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{menuController.selected.nombre}" title="#{bundle.EditMenuTitle_nombre}" required="true" requiredMessage="#{bundle.EditMenuRequiredMessage_nombre}"/>

                        <p:outputLabel value="#{bundle.EditMenuLabel_url}" for="url" />
                        <p:inputText id="url" value="#{menuController.selected.url}" title="#{bundle.EditMenuTitle_url}" />

                        <p:outputLabel value="#{bundle.EditMenuLabel_icono}" for="icono" />
                        <p:inputText id="icono" value="#{menuController.selected.icono}" title="#{bundle.EditMenuTitle_icono}" />

                        <p:outputLabel value="#{bundle.EditMenuLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{menuController.selected.estado}" title="#{bundle.EditMenuTitle_estado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{menuController.save}" value="#{bundle.Save}" update="display,messagePanel,:MenuListForm:datalist" oncomplete="if(!args.validationFailed) {MenuEditDialog.hide();}"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MenuEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
