<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login de Ingreso</title>
        <link href="#{appBean.baseUrl}resources/css/login.css" type="text/css" rel="stylesheet"/>
    </h:head>
    <h:body>
      <div class="container">
          <p:growl id="growl" showDetail="true" life="3000" />  
          <h:form id="formLogin">  
  
            <p:growl id="growl" showDetail="true"/>  
 
            <p:panel header="SISTEMA CGAM"  style="text-align:center; font-family: Calibri;font-size: 20pt;" >  
                  <h:panelGrid columns="2" cellpadding="5">  
            <h:outputLabel for="username" value="Usuario:" />  
            <p:inputText value="#{loginBean.personal.usuario}"   
                    id="username" required="true" label="username"  />  
              
            <h:outputLabel for="password" value="ContraseÃ±a:" />  
            <p:password value="#{loginBean.personal.clave}"  
                    id="password" required="true" label="password" />  
              
            <f:facet name="footer">  
                <p:commandButton id="loginButton" value="Ingresar" update="growl"   
                                 actionListener="#{loginBean.login(actionEvent)}" 
                    oncomplete="handleLoginRequest(xhr, status, args)" style="font-size: 15pt; "/>  
            </f:facet>  
        </h:panelGrid>  
                 
            </p:panel>
          </h:form>
      </div>
        <script type="text/javascript">  
    function handleLoginRequest(xhr, status, args) {  
        if(args.validationFailed || !args.loggedIn) {  
           // dlg.jq.effect("shake", { times:5 }, 100);  
            jQuery('#formLogin').effect("shake", { times:4 }, 100); 
        }   
        else {  
        // dlg.hide();  
       //  JQuery('#loginLink').fadeOut();  
      location.href= args.ruta;
        }  
    }  
</script>  
    </h:body>
</html>
